<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obama Naija Background Remover</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet>
    <style>
        /* All previous CSS styles remain unchanged */
        :root {
            --primary: #2a2a2a;
            --accent: #00ff88;
            --dark: #1a1a1a;
            --light: #f5f5f5;
        }

        /* Add image preview styles */
        .image-preview {
            width: 100%;
            max-width: 600px;
            margin: 1rem auto;
            position: relative;
            border: 2px dashed var(--accent);
            border-radius: 15px;
            padding: 1rem;
        }

        .preview-image {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            border-radius: 10px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: var(--accent);
            color: var(--dark);
            padding: 1rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            display: inline-block;
            margin: 1rem 0;
        }

        .comparison-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin: 2rem 0;
        }

        /* Keep all responsive styles */
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="#" class="logo">BgRemoverAI</a>
            <div class="nav-links">
                <a href="#samples">Samples</a>
                <a href="#guide">Guide</a>
                <a href="#generate">Remove BG</a>
            </div>
        </nav>
    </header>

    <section class="hero">
        <h1>Remove Image Backgrounds Instantly</h1>
        <p>Powered by AI Technology</p>
    </section>

    <section id="generate" class="generator-section">
        <div class="generator-box">
            <h2>Remove Background Now</h2>
            <label class="upload-btn">
                Choose Image
                <input type="file" id="fileInput" class="file-input" accept="image/*">
            </label>
            
            <div class="image-preview" id="imagePreview">
                <img id="previewImage" class="preview-image">
            </div>
            
            <button class="generate-btn" onclick="processImage()">Remove Background</button>
            <div class="loading" id="loading">
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            </div>
            <div id="resultContainer"></div>
        </div>
    </section>

    <script>
        // Get your free API key from https://www.remove.bg/api
        const API_KEY = "waS6UQNup23hUGS2kJ7FXAUi"; 
        const API_URL = "https://api.remove.bg/v1.0/removebg";

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('previewImage').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        async function processImage() {
            const fileInput = document.getElementById('fileInput');
            const loading = document.getElementById('loading');
            const resultContainer = document.getElementById('resultContainer');

            if (!fileInput.files[0]) {
                alert('Please select an image first');
                return;
            }

            try {
                loading.style.display = 'block';
                resultContainer.innerHTML = '';

                const formData = new FormData();
                formData.append('image_file', fileInput.files[0]);
                formData.append('size', 'auto');

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'X-Api-Key': API_KEY,
                    },
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Failed to remove background: ${await response.text()}`);
                }

                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);

                resultContainer.innerHTML = `
                    <div class="result-card">
                        <div class="comparison-container">
                            <div class="result-image">
                                <img src="${document.getElementById('previewImage').src}" class="preview-image">
                                <p>Original Image</p>
                            </div>
                            <div class="result-image">
                                <img src="${imageUrl}" class="preview-image">
                                <p>Background Removed</p>
                            </div>
                        </div>
                        <button onclick="downloadImage('${imageUrl}')" class="download-btn">
                            Download PNG Image
                        </button>
                    </div>
                `;

            } catch (error) {
                alert(error.message);
            } finally {
                loading.style.display = 'none';
            }
        }

        function downloadImage(imageUrl) {
            const link = document.createElement('a');
            link.href = imageUrl;
            link.download = `bg-removed-${Date.now()}.png`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
